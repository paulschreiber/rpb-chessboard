<html>

<head>
	<meta charset="UTF-8">
	<title>Sandbox for rpbchess-ui-chessgame.js (diagrams in comments)</title>

	<!-- Third-party required components -->
	<script type="text/javascript" src="../../third-party-libs/moment-js/moment.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />

	<!-- Other required components -->
	<script type="text/javascript" src="../../third-party-libs/kokopu/kokopu.js"></script>
	<script type="text/javascript" src="../../js/rpbchess-ui-chessboard.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/rpbchess-ui-chessboard.css" />

	<!-- Tested component -->
	<script type="text/javascript" src="../../js/rpbchess-ui-chessgame.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/rpbchess-ui-chessgame.css" />

</head>

<body>
	<h1>Sandbox for rpbchess-ui-chessgame.js (diagrams in comments)</h1>

	<hr/>

	<div id="container">
		<button class="color-button">Toggle color</button>
		<div id="a"></div>
		<button class="color-button">Toggle color</button>
	</div>

	<style>

		#container {
			width: 50%;
		}

		.color-button {
			margin-top   : 10px;
			margin-bottom: 10px;
		}

		.colored .rpbui-chessgame-comment {
			background-color: lightgreen;
		}

		.colored .rpbui-chessgame-comment .rpbui-chessboard {
			background-color: green;
		}

	</style>

	<script type="text/javascript">

		/* global $ */
		'use strict'; /* jshint ignore:line */

		// Button to toggle the colors.
		$('.color-button').click(function() { $('#container').toggleClass('colored'); });

		// Create a widget on #a.
		$('#a').chessgame({ navigationBoard: 'frame', diagramOptions: {squareSize:40, flip:true}, pgn:
			'[White "Bill Gates"]\n' +
			'[Black "Magnus Carlsen"]\n' +
			'[Result "0-1"]\n' +
			'\n' +
			'{Here is the starting position: <div class="rpbui-chessgame-diagramAnchor"></div>\n' +
			'This is the usual starting position.}\n' +
			'\n' +
			'1. e4 Nc6\n' +
			'\n' +
			'{<div class="rpbui-chessgame-diagramAnchor">\\{ "squareSize": 24 \\}</div>}\n' +
			'\n' +
			'2. Nf3 d5 3. Bd3 Nf6 4. exd5 Qxd5 5. Nc3 Qh5 6. O-O Bg4 7. h3 Ne5\n' +
			'8. hxg4 Nfxg4\n' +
			'\n' +
			'{<div class="rpbui-chessgame-diagramAnchor"></div> This position is winning for White, but quite dangerous.\n' +
			'To avoid the checkmate threat, White must play Re1. This is the only move to keep the advantage.}\n' +
			'\n' +
			'9. Nxe5 Qh2#\n' +
			'\n' +
			'{[%cal Gh5h2][%csl Rg1] Final checkmate position: <div class="rpbui-chessgame-diagramAnchor"></div>}\n' +
			'\n' +
			'0-1'
		});

	</script>

</body>

</html>
